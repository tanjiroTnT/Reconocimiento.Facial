<html>
  <head>
    <title>Reconocimiento de imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src ="https://unpkg.com/ml5%400.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p >El modelo está entrenado para identificar los siguientes objetos: </p>
      <b class="name_of_objects">
        Mama
        <hr>
        Papa
        <hr>
        Hermano
        <hr>
        Hermana Menor
        <hr>
        Hermana Mayor
        <hr>
      </b>

      <label id="lid">Vista de la cámara: </label>
      <div id="camera"></div>
      <br><br>
      <div id="results"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info" id="tomarF">Tomar foto</button>
      <br><br>
      <button onclick="check();" class="btn btn-warning" id="identificar">Indentificar</button>
      <br><br>

      <h4 style="font-size: 22px;">Miembro de la familia  <span id="result_object_name"></span></h4>
      <br>
      
      <h4 style="font-size: 22px;">Precisión:  <span id="result_object_accuracy"></span></h4>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
